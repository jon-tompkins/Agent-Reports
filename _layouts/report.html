<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-hover: #1a1a1a;
      --border: #262626;
      --text-primary: #fafafa;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --accent: #3b82f6;
      --warning: #f59e0b;
      --success: #22c55e;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-secondary);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection {
      background: var(--text-primary);
      color: var(--bg-primary);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.15s;
    }

    a:hover {
      color: var(--text-primary);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 2rem;
      margin-bottom: 3rem;
    }

    .site-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .site-title a {
      color: var(--text-muted);
    }

    .site-title a:hover {
      color: var(--text-primary);
    }

    .report-title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 0.75rem;
    }

    .report-meta {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    main {
      min-height: 60vh;
    }

    /* Content styling */
    .content h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 2.5rem 0 1rem;
      line-height: 1.3;
    }

    .content h2 {
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 2.5rem 0 1rem;
      line-height: 1.4;
    }

    .content h3 {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin: 2rem 0 0.75rem;
    }

    .content p {
      margin-bottom: 1.25rem;
    }

    .content strong {
      color: var(--text-primary);
      font-weight: 500;
    }

    .content em {
      font-style: italic;
    }

    .content ul, .content ol {
      margin: 1rem 0 1.5rem 1.5rem;
    }

    .content li {
      margin-bottom: 0.5rem;
    }

    .content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2.5rem 0;
    }

    .content blockquote {
      border-left: 3px solid var(--border);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      color: var(--text-muted);
      font-style: italic;
    }

    .content code {
      background: var(--bg-secondary);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.875em;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
    }

    .content pre {
      background: var(--bg-secondary);
      padding: 1.25rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    .content pre code {
      background: none;
      padding: 0;
    }

    /* Tables */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .content th {
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
      font-weight: 500;
      background: var(--bg-secondary);
    }

    .content td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .content tr:hover td {
      background: var(--bg-hover);
    }

    /* Emoji indicators */
    .content p:has(⚠️), .content li:has(⚠️) {
      color: var(--warning);
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    footer a {
      color: var(--text-muted);
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .back-link:hover {
      color: var(--text-primary);
    }

    .back-link::before {
      content: '← ';
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="site-title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <h1 class="report-title">{{ page.title }}</h1>
      <div class="report-meta">
        {% if page.date %}{{ page.date | date: "%B %d, %Y" }}{% endif %}
        {% if page.author %} · {{ page.author }}{% endif %}
      </div>
    </header>
    <main>
      <article class="content">
        {{ content }}
      </article>
      <a href="{{ site.baseurl }}/" class="back-link">Back to archive</a>
    </main>
    <footer>
      <p>Not financial advice. For informational purposes only.</p>
    </footer>
  </div>
</body>
</html>
